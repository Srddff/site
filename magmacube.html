<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magma Cube</title>
</head>
<body>
    <div class="header">
        <a href="index.html"><img class="image_really001" src="images/logo.png" alt=""></a>
    </div>

    <div class="main">
        <div class="creeperPhotos">
            <div id="big_photo" class="bigPhoto">
                <img src="images/magmaCube_png.png" alt="" class="imgBigPhoto">
            </div>
            <div class="littlePhotos">
                <div class="oneLittlePhoto">
                    <img onclick="change5('images/magmaCube_art.jpg')" class="creeperImage" src="images/magmaCube_art.jpg" alt="">
                </div>
                <div id="logo" class="oneLittlePhoto">
                    <img onclick="change5('images/magmaCube_realLife.jpg')" class="creeperImage" src="images/magmaCube_realLife.jpg" alt="">
                </div>
                <div id='youtube' class="oneLittlePhoto">
                    <img onclick="change5('images/magmaCube_png.png')" class="creeperImage" src="images/magmaCube_png.png" alt="">
                </div>  
            </div>
        </div>
        <div class="mainTextHero">Магмовый куб — враждебный моб с тёмной оболочкой и глазами, содержащими красные, оранжевые и жёлтые цвета. Может быть трёх размеров: большой, средний и малый. Является аналогом слаймов, проживающим в Плоском мире.</div>
    </div>


    <!-- <div class="main_text2">
        <p class="in_the_main_text"></p>
    </div> -->

    <div class="footerCreeper"></div>
    <script>
        function change5(x) {
            let big = document.getElementById('big_photo');
            big.innerHTML = '';
            let newbig = document.createElement('img');
            newbig.src = x;
            newbig.className = 'imgBigPhoto';
            big.appendChild(newbig);
        };
    </script>
</body>
</html>
